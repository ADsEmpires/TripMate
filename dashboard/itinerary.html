<select id="destination-dropdown"></select>

<script>
async function fetchDestinations() {
    try {
        const response = await fetch('actions/get_destinations.php');
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        const destinations = await response.json();
        const dropdown = document.getElementById('destination-dropdown');
        dropdown.innerHTML = '';
        destinations.forEach(destination => {
            const option = document.createElement('option');
            option.value = destination.id; // Assuming destination object has an 'id'
            option.textContent = destination.name; // Assuming destination object has a 'name'
            dropdown.appendChild(option);
        });
    } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
    }
}

fetchDestinations();
</script>
