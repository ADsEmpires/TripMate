<!DOCTYPE html>
<html>
<head>
    <title>Price Tracker</title>
    <script>
        async function fetchDestinations() {
            try {
                let response = await fetch('actions/get_destinations.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let destinations = await response.json();
                populateDropdown(destinations);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function populateDropdown(destinations) {
            const dropdown = document.getElementById('destinationDropdown');
            destinations.forEach(destination => {
                let option = document.createElement('option');
                option.value = destination.id; // Assuming destination has an 'id' field
                option.textContent = destination.name; // Assuming destination has a 'name' field
                dropdown.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDestinations);
    </script>
</head>
<body>
    <h1>Price Tracker</h1>
    <label for="destinationDropdown">Select a Destination:</label>
    <select id="destinationDropdown">
        <option value="">-- Please select --</option>
    </select>
</body>
</html>
